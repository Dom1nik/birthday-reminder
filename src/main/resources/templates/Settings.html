<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{app.title}">Birthday reminder web app</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" /> -->
</head>

<body>
<h2 class="center" style="margin-bottom: 4.0rem">Settings</h2>
<div class="row">
    <form action="#" th:action="@{/submit}" th:object="${settings}" class="col s6 offset-s3" method="post">
        <!--<div class="row center" th:if="*{userSaved}"><h3>Birthday saved!</h3></div>-->
        <div class="switch row">
            <div class="col s3 offset-s4">
                <label for="viber_notification_option" th:text="#{settings.label.viber}">
                    Turn on Viber notification
                </label>
            </div>
            <div class="col s1">
                <label>
                    <input id="viber_notification_option" type="checkbox" th:checked="*{optionSendViberNotification}">
                    <span class="lever"></span>
                </label>
            </div>
        </div>
        <div class="switch row">
            <div class="col s3 offset-s4">
                <label for="email_notification_option" th:text="#{settings.label.email}">
                    Turn on E-mail notification
                </label>
            </div>
            <div class="col s1">
                <label>
                    <input id="email_notification_option" type="checkbox" th:checked="*{optionSendEmailNotification}">
                    <span class="lever"></span>
                </label>
            </div>

        </div>
        <div class="row center">
            <button class="btn waves-effect waves-light" style="margin-top: 4.0rem" th:text="#{settings.button.submit}"
                    value="Submit">Save
                <i class="material-icons right">done</i>
            </button>
        </div>
    </form>
</div>

<footer class="page-footer teal">
    <div class="footer-copyright">
        <div class="container">
            Made by <a class="brown-text text-lighten-3" href="http://dominik.bezevan.com">Dominik Be≈æevan</a>
        </div>
    </div>
</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/init.js"></script>

</body>

</html>
