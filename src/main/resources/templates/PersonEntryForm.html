<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="#{app.title}">Birthday reminder web app</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" /> -->
</head>

<div class="row">
    <div class="col s2 offset-s10 right">
        <a class="btn waves-effect light-blue accent-3" style="margin-top: 2.0rem" th:href="@{/settings}" th:text="#{settings.button}">Settings
            <i class="material-icons right">settings</i>
        </a>
    </div>
</div>
    <div class="row">
        <div class="col s6 offset-s3 center">
            <h2 style="margin-bottom: 4.0rem; margin-top: 0" th:text="#{form.title}">Enter new birthday</h2>
        </div>
    </div>
</div>
<div class="row">
    <form action="#" th:action="@{/submit}" th:object="${form}" class="col s6 offset-s3" method="post">
        <div class="row center" th:if="*{userSaved}"><h3>Birthday saved!</h3></div>
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" th:field="*{firstName}" class="validate">
                <label for="first_name" th:text="#{form.label.firstName}">First Name</label>
                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</td>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" th:field="*{lastName}" class="validate">
                <label for="last_name" th:text="#{form.label.lastName}">Last Name</label>
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</td>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <!--<input id="birthDate" type="text" th:field="*{birthDate}" class="datepicker">-->
                <input id="birthDate" type="text" class="datepicker" th:field="*{{birthDate}}">
                <label for="birthDate" th:text="#{form.label.birthDate}">Birth date</label>
                <td th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Birth date error</td>
            </div>
        </div>
        <div class="row center">
            <button class="btn waves-effect waves-light" value="Submit" th:text="#{form.button.submit}">Save
                <i class="material-icons right">send</i>
            </button>
            <a class="btn waves-effect waves-light" th:href="@{/listAll}" th:text="#{entries.button.navigate}">Manage entries
                <i class="material-icons right">list</i>
            </a>
        </div>
    </form>
</div>

<footer class="page-footer teal">
    <div class="footer-copyright">
        <div class="container">
            Made by <a class="brown-text text-lighten-3" href="http://dominik.bezevan.com">Dominik BeÅ¾evan</a>
        </div>
    </div>
</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/init.js"></script>

</body>

</html>
